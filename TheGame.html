<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/Gamestyle.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 name="welcome" id="headline">Welcome</h1>
    </header>
    <h2><span id="minutes"></span>:<span id="seconds"></span></h2>

    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="Bar" role="progressbar"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
    </div>
    <br><br><br>
    <div class="container">
        <div class="row">
            <div name="cards" id="addCards">
            </div>
        </div>
    </div>

    <br><br>
    <div id="finish" class="finish-class">
        <div class="summary" id="addSummary"></div>
        <br>
        <button id="restart-button" class="finish-class visibility"
            onclick="javascript:location.href='/homePage.html'">Try Again!</button>
        <br><br><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./game.js"></script>
</body>
<html>
